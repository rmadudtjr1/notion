{% extends 'origin.html' %}
{% block content %}
<div class="col col vh-100 m-3 d-flex flex-column">
    <h3 class="text-center">회원 가입</h3>
    <form name='frm' method="post">{% csrf_token %}
    <table class="table" style="width:50%;" align="center">
        <tr align="center">
            <th class="align-middle">아이디</th>
            <td><input type='text' class="form-control" name='username'></td>
        </tr>
        <tr align="center">
            <th class="align-middle">암호</th>
            <td><input type='password' class="form-control" name='password'></td>
        </tr>
        <tr align="center">
            <th class="align-middle">암호 확인</th>
            <td><input type='password' class="form-control" name='password2'></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="회원가입" class="btn btn-success" style="width:100px">
                <input type="button" onclick="location.href='/'" value="취소" class="btn btn-danger" style="width:100px">
            </td>
        </tr>
    </table>
    </form>
</div>    
{% endblock %}
